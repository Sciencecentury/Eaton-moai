<!DOCTYPE html>
<html lang = "ja" dir = "ltr">
<head>
    <meta charset = "utf-8">
    <title>予定追加</title>
    <link type = "text/css" rel = "stylesheet" href = "addEvent.css">

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>
        $(function(){
            // show popupボタンクリック時の処理
            $('#show').click(function(e) {
                $('#popup, #layer').show();
            });
            // レイヤー/ポップアップのcloseボタンクリック時の処理
            $('#close, #layer').click(function(e) {
                $('#popup, #layer').hide();
            });
        });
    </script>

</head>
<body>
    <h1 class = "mainTitle">予定の追加</h1>
    <form action = "addEventCheck.php" metdod = "post"  style = "display : inline">
        <table align = "center">
            <div class = "evenTitle">
                <tr>
                    <th>タイトル</th>
                    <td><input type = "search" name = "eventTitle" autocomplete = "on" list = "optionEventTitle" placeholder = "予定のタイトル" ><!--required-->
                        <datalist id = "optionEventTitle">
                            <option value = "ウィキペディア">
                            <option value = "ウィルス対策">
                            <option value = "ウィンドウズ">
                        </datalist>
                    </td>
                    <td>
                        <a class = "addButton"  id = "show" class = "button-link" value="show popup">+</a>
                        <!-- <input type = "button" id = "show" value="show popup"> -->
                        <div id = "layer"></div>
                        <div id = "popup">
                            <div><h1  class = "mainTitle">場所のテンプレートを追加</h1></div>
                            <br>場所名：<input type = "text" name = "evantName"><br><br><br>
                            <input class = "sendButton" id = "close" value = "登録" onClick = "alert('重複するテンプレートがあります')">
                            <input class = "sendButton" id = "close" value = "キャンセル">
                        </div>
                    </td>
                </tr>
            </div>

            <div class = "className">
                <tr>
                    <th>組</th>
                    <td><input type = "search" name = "className" autocomplete = "on" list = "optionClassName" placeholder = "使用する組">
                        <datalist id = "optionClassName">
                            <option value = "さくら">
                            <option value = "ふじ">
                            <option value = "たんぽぽ">
                        </datalist>
                    </td>
                    <td>
                        <a class = "addButton"  id = "modal-open" class = "button-link">+</a>
                    </td>
                </tr>
            </div>

            <div class = "place">
                <tr>
                    <th>場所</th>
                    <td><input type = "search" name = "place"  autocomplete = "on" list = "optionPlace" placeholder = "使用する場所">
                        <datalist id = "optionPlace">
                            <option value = "職員室">
                            <option value = "運動場">
                            <option value = "給食室">
                        </datalist>
                    </td>
                    <td>
                        <a class = "addButton" id = "modal-open" class = "button-link">+</a>
                    </td>
                </tr>
            </div>

            <div class = "startTime">
                <tr>
                    <th>開始時間</th>
                    <td><input type = "datetime-local" name = "startTime"></td>
                </tr>
            </div>

            <div class = "endTime">
                <tr>
                    <th>終了時間</th>
                    <td><input type = "datetime-local" name  =  "endTime"></td>
                </tr>
            </div>

            <div class = "note">
        </table>

        <label for = "note" style  =  "font-size : 22px;">備考<br></label>
        <textarea id = "note" name = "note" cols = "50" rows = "8"></textarea><br>
        <input type = "submit" class = "sendButton" value = "追加">
    </form>
    <a href = "calendar.php" class = "sendButton">キャンセル</a>
</body>
</html>
